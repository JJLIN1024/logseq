九五一年二月，「臺灣問題案」又進入第一委員會議程，英國代表以遠東局勢動盪未定為由，建議展延討論。這一建議經表決通過，委員會不設期限的展延本案。當時美、英都沒有預期到，這次展延竟達七十年，導致聯合國至今從未正式討論過臺灣問題」\\n\\n「蔣介石及其政府對於美國操作臺澎地位未定的目的一清二楚，也是接受與配合的。生死關頭，只有如此才有助於第七艦隊留在臺灣海峽幫中華民國政府保命，其它都是假的。」logseq____&quot;,536880240]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536880240]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Flogseq____&quot;,665,536880240]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Xlogseq____&quot;,480,536880240]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Vlogseq____&quot;,480,536880240]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Ulogseq____&quot;,480,536880241]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^18logseq____&quot;,2],536880240]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^14logseq____&quot;,[]],536880240]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^17logseq____&quot;,false,536880240]],[logseq____&quot;^15logseq____&quot;,[666,logseq____&quot;^;logseq____&quot;,logseq____&quot;~ud5c332d4-7837-4aa5-9c81-060538a3d245logseq____&quot;,536880240]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 中日雙邊和約\\n\\n「綜上所述，蔣介石充分了解美日實質上是要逼他公開承認中華民國領土主權不及於大陸，他認為這種「適用範圍」的限制對國體的傷害是致命的，但最後在中共的挑戰下，他還是不得不放低姿態，接受美日的要求。當時，中華民國能否與日本簽訂雙邊和約，對它與中華人民共和國競爭國際地位有重大影響。中華民國政府急需以和約來鞏固其對內、對外的合法性，所以被迫接受限制「法統」範圍，以換取增強國際地位的實質利益。蔣介石是個現實主義政治家，關鍵時刻，他還是會犧牲面子來保裡子，只不過國民黨對臺灣內部進行宣傳時，常常迴避這些真相。」\\n\\n[台灣外交部中日和約問答集](https://www.mofa.gov.tw/News_Content.aspx?n=203logseq____&amp;s=78874)\\n\\n[吉田書簡](https://www.easyatm.com.tw/wiki/%E5%90%89%E7%94%B0%E6%9B%B8%E7%B0%A1)\\nlogseq____&gt; 「該項雙邊條約之條款，關於中國國民政府之一方，應適用於現在在中華民國政府或將來在其控制下之全部領土。」 -logseq____&gt; 蔣中正的妥協，代表從此放棄對大陸的主權，限縮主權至台澎金馬而已。妥協的原因是韓戰停戰。\\n\\nlogseq____&gt; 蔣中正為了面子，不願意將這段文字寫進條約內，只放在對話紀錄，也就是吉田書簡。logseq____
